<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/f52549d950.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>  
    <div class="container">
        <div class="inner-container">
            <div class="input-text">
                <i class="fa-solid fa-align-left"></i>
                <input id="text-input" type="text" placeholder="Add a new task">
            </div>

            <div class="status">
                <button class="inv-btn" id="all">All</button>
                <button class="inv-btn" id="pending">Pending</button>
                <button class="inv-btn" id="completed">Completed</button>
                <button id="clearAll-btn">Clear All</button>
            </div>
        </div>
        <div class="task">
           

          
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
